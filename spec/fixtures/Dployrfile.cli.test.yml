default:
  attributes:
    index: 1

german-dployr:
  attributes:
    name: "german-dployr"
    prefix: dev
    private_key_path: ~/pems/innotechdev.pem
    username: innotechdev
  scripts:
    pre-provision:
      - source: ./hello
        target: /tmp
    provision:
      # -
        # args: ""
        # remote_path: "/tmp/hello/hello.sh"
      # -
        # args: ""
        # local_path: "ls -l /tmp/"
      # - args: ""
        # remote_path: "sudo service jetty restart"
      - args: ""
        remote_path: "/tmp/hello/jetty.sh %{index}"
  providers:
    aws:
      attributes:
        instance_type: t1.micro
      regions:
        sa-east-1a:
          attributes:
            ami: ami-370daf2a # centos-base-v7
            keypair: vagrant-aws-saopaulo
            security_groups:
              - sg-3cf3e45e # lib_aws_saopaulo
            subnet_id: subnet-1eebe07c
          scripts:
            stop:
              - remote_path: "/tmp/stop.sh %{index}"
    gce:
      attributes:
        instance_type: f1-micro
      regions:
        europe-west1-a:
          attributes:
            image_name: centos-base-v7 # centos-base-v7
            network: liberty-gce
